<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Room</title>
</head>
<body>
    <a-scene background="color: #dec15b">
        <!--Camera-->
        <a-entity position="0 0 17">
            <a-camera></a-camera>
        </a-entity>
        <!--The table-->
        <a-entity>
            <a-box position="0 0 0" color="brown" height="5" width="1" depth="4"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="5 0 0" color="brown" height="5" width="1" depth="4"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="2.5 2.5 0" color="brown" height="1" width="7" depth="4"></a-box>
        </a-entity>
        <!--The chairs-->
        <!--Chair 1-->
        <a-entity>
            <a-box position="-6 -1.25 2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-2 -1.25 2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-6 -1.25 -2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-2 -1.25 -2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-4 0 0" color="grey" height="1" width="5" depth="5"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-6 2.5 0" color="grey" height="5" width="1" depth="5"></a-box>
        </a-entity>
        <!--Chair 2-->
        <a-entity>
            <a-box position="12 -1.25 2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="8 -1.25 2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="12 -1.25 -2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="8 -1.25 -2" color="grey" height="2.5" width="1" depth="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="10 0 0" color="grey" height="1" width="5" depth="5"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="12 2.5 0" color="grey" height="5" width="1" depth="5"></a-box>
        </a-entity>
        <!--The carpet-->
        <a-entity>
            <a-box position="0 -2.5 0" src="carpet.jpg" height="0.1" width="100" depth="100"></a-box>
        </a-entity>
        <!--The wall-->
        <a-entity>
            <a-box position="0 0 -10" color="#fc3503" height="30" width="50" depth="1"></a-box>
        </a-entity>
        <!--The portrait-->
        <a-entity>
            <a-box position="0 8 -10" src="bolt.jpg" height="10" width="10" depth="1"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
